    <!-- TODO: Please edit here -->

  <div style="background-color:lightblue;padding:10%">
      <!-- サイドカラー -->  
      <div style="lightblue">
        <span>起動画面の左サイドカラーを指定</span><br>
        <form action="#" id="side-color-form" name="side-color-form">
          <input type="color" name="side-color" id="side-color"><br>
          <input type="button" onClick=colorSet("") value="この色を登録する">
        </form>
      </div>
      <!-- ロゴ設定 -->
      <div>
        <br>
        <span>起動画面のロゴを指定</span><br>
        <form action="#" id="logo-form" name="logo-form">
         <input id="logo-file" type="file"><br>
         <img id="file-preview">
         <script>
            // ロゴファイルをローカルストレージに
            $(function() {
              $('#logo-form').on('change', function(e) {
                var file = e.target.files[0];
                var fileReader = new FileReader();
                fileReader.onload = function() {
                  var dataUri = this.result;
                  $('#file-preview').attr('src', dataUri);
                }
                // ファイルをData URIとして読み込む
                fileReader.readAsDataURL(file);
                localStorageSetItem("logo", fileReader) 
                });
            });
         </script>
      </div>







  </div>  
 </fiv>
